<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Subdense</title>
  <style>
    /* Styles CSS pour les transitions et les animations */
    .image-container img {
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    /* Styles CSS pour la barre de recherche */
    .search-input {
      width: 300px;
    }

    /* Styles CSS pour les boutons de partage social */
    .social-share {
      display: flex;
      gap: 10px;
    }

    /* Styles CSS pour le formulaire de contact */
    .contact-form input,
    .contact-form textarea {
      width: 300px;
    }

    /* Styles CSS pour les graphiques interactifs */
    .chart-container {
      width: 500px;
      height: 300px;
    }

    /* Styles CSS pour la section de commentaires */
    .comments {
      margin-top: 20px;
    }

    .comment {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }

    /* Styles CSS pour les images */
    .image-container img {
      width: 700px; /* Ajustez la largeur selon vos besoins */
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Votre contenu principal</h1>
  <p>Voici un lien vers la <a href="https://raw.githubusercontent.com/subdense/dashboard/master/accueil.html">page d'accueil</a>.</p>
  
  <div id="map"></div>
  <textarea id="comment" placeholder="Laissez un commentaire..."></textarea>

  <div class="image-container">
    <figure>
      <img src="https://raw.githubusercontent.com/subdense/dashboard/master/Maps/building evolution test.png" alt="Image 1">
      <figcaption>Description de l'image 1</figcaption>
    </figure>
  </div>

  <div class="image-container">
    <figure>
      <img src="https://raw.githubusercontent.com/subdense/dashboard/master/Maps/built density 2022.png" alt="Image 2">
      <figcaption>Description de l'image 2</figcaption>
    </figure>
  </div>

  <div class="image-container">
    <figure>
      <img src="https://raw.githubusercontent.com/subdense/dashboard/master/Maps/density_by_iris22.png" alt="Image 3">
      <figcaption>Description de l'image 3</figcaption>
    </figure>
  </div>

  <input class="search-input" type="text" placeholder="Rechercher...">
  
  <div class="social-share">
    <button>Partager sur Facebook</button>
    <button>Partager sur Twitter</button>
    <button>Partager sur LinkedIn</button>
  </div>

  <form class="contact-form">
    <input type="text" placeholder="Nom">
    <input type="email" placeholder="Email">
    <textarea placeholder="Message"></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <div class="chart-container"></div>

  <div class="comments">
    <div class="comment">
      <h4>Utilisateur 1</h4>
      <p>Commentaire 1</p>
    </div>
    <div class="comment">
      <h4>Utilisateur 2</h4>
      <p>Commentaire 2</p>
    </div>
  </div>

  <script>
    // Code JavaScript pour initialiser la carte et g√©rer les commentaires
    var mymap = L.map('map').setView([51.505, -0.09], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(mymap);

    var marker = L.marker([51.5, -0.09]).addTo(mymap);

    marker.on('click', function() {
      var comment = document.getElementById('comment').value;
      marker.bindPopup(comment).openPopup();
    });
  </script>
</body>
</html>
