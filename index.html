<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Periurban Densification Dashboard</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    background-color: #f0f0f0;
    color: #333;
    font-family: Arial, sans-serif;
  }
  .header {
    text-align: center;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
  }
  nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav li {
            margin: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
  .map-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  .map-wrapper {
    width: 30%;
    text-align: center;
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .map {
    height: 300px;
  }
  .chart-container {
    max-width: 1200px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .chart {
    width: 100%;
    height: 400px;
  }
  .readme-container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>

<div class="header">
  <h1>Periurban Densification Dashboard</h1>
</div>

<nav>
  <ul>
      <li><a href="/">Processes</a></li>
      <li><a href="/data">Data</a></li>
      <li><a href="/concepts">Concepts</a></li>
      <li><a href="/indicators">Indicators</a></li>
      <!-- Ajoutez d'autres liens de menu ici -->
  </ul>
</nav>

<div class="readme-container">
  <div id="readme-content"></div>
</div>

<div class="map-container">
  <div class="map-wrapper">
    <div id="Liverpool-map" class="map"></div>
    <p>Liverpool</p>
  </div>
  <div class="map-wrapper">
    <div id="Strasbourg-map" class="map"></div>
    <p>Strasbourg</p>
  </div>
  <div class="map-wrapper">
    <div id="Dortmund-map" class="map"></div>
    <p>Dortmund</p>
  </div>
  <div class="map-wrapper">
    <div id="Bristol-map" class="map"></div>
    <p>Bristol</p>
  </div>
  <div class="map-wrapper">
    <div id="Toulouse-map" class="map"></div>
    <p>Toulouse</p>
  </div>
  <div class="map-wrapper">
    <div id="Frankfurt-map" class="map"></div>
    <p>Frankfurt</p>
  </div>
</div>

<script>
 async function loadReadme() {
    const readmeUrl = 'https://subdense.github.io/dashboard/Website/About.html';
    try {
      const response = await fetch(readmeUrl);
      const htmlContent = await response.text();
      document.getElementById('readme-content').innerHTML = htmlContent;
    } catch (error) {
      console.error("Error loading README:", error);
    }
  }

  document.addEventListener('DOMContentLoaded', (event) => {
    loadReadme();

    const cities = {
      Liverpool: [53.4084, -2.9916],
      Strasbourg: [48.5734, 7.7521],
      Dortmund: [51.5136, 7.4653],
      Bristol: [51.4545, -2.5879],
      Toulouse: [43.6047, 1.4442],
      Frankfurt: [50.1109, 8.6821]
    };

    for (const [cityName, coordinates] of Object.entries(cities)) {
      const map = L.map(`${cityName}-map`).setView(coordinates, 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
    }
  });
</script>

</body>
</html>
