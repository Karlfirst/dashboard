<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Ma Page Web</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Styles CSS pour le conteneur de la carte et la zone de texte */
    #map {
      height: 400px;
    }

    #comment {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <textarea id="comment" placeholder="Laissez un commentaire..."></textarea>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Code JavaScript pour initialiser la carte
    var mymap = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(mymap);

    // Ajout d'un marqueur avec un commentaire
    var marker = L.marker([51.5, -0.09]).addTo(mymap);

    // Gestionnaire d'événement pour afficher le commentaire lorsque le marqueur est cliqué
    marker.on('click', function() {
      var comment = document.getElementById('comment').value;
      marker.bindPopup(comment).openPopup();
    });
  </script>
</body>
</html>
